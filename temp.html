<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Booking</title>
    <link rel="stylesheet" href="CSS files/booking_doc_form.css"> 
    <!-- <link rel="stylesheet" href="CSS files/pop_up.css"> -->
    <link rel="icon" href="Images/logo.png" type="image/png">
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            z-index: 999;
        }
        
        .popup-content {
            text-align: center;
            color: #fff;
        }
        
        .popup-content h2 {
            margin-bottom: 10px;
        }
        
        .popup-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Images/ambulance.webp" alt="Doctor" class="doctor-image">
        </div>
        <div class="form-container">
            <h1>Book a Doctor Appointment</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="address" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group" style="display: flex; align-items:center;">
                    <label>Do you need an ambulance?</label><br>
                    <input type="radio" id="yes" name="ambulance" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="ambulance" value="no">
                    <label for="no">No</label>
                </div>
                <button type="submit">Submit Booking</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Hospital Booked</h2>
            <img src="Images/hospital_image.jpg" alt="Hospital Image">
            <p id="hospitalName"></p>
        </div>
    </div>
    <!-- <script src="JS files/booking_doc.js"></script>
    <script src="JS files/pop_up.js"></script> -->
    <script>
        function credentials() {
            // Fetching the name entered by the user
            var name = document.getElementById("name").value;
            
            // Fetching the pop-up element
            var popup = document.getElementById("popup");
        
            // Setting the hospital name dynamically
            var hospitalName = document.getElementById("hospitalName");
            hospitalName.textContent = "Hospital Name: XYZ Hospital"; // Replace "XYZ Hospital" with your hospital name
        
            // Displaying the pop-up
            popup.style.display = "block";
        
            // Hiding the pop-up after 5 seconds
            setTimeout(function() {
                popup.style.display = "none";
            }, 5000);
        }
        
    </script>
</body>
</html>
